<!DOCTYPE html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body>
	<header class="header">
		<img src="./eisenhower-matrix.jpg" alt="General introduction">
		<a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?</a>
	</header>
	<main class="main-elems">
		<section class="adding">
			<label for="new-task">Add Item</label>
			<div class="adding__input">
				<input id="new-task" class="task" type="text"><button>Add</button>
			</div>
		</section>
		<section class="incompleted">
			<h3>Todo</h3>
			<ul class="incompleted-tasks">
				<li class="incompleted-tasks__elem">
					<input type="checkbox">
					<label class="task">Pay Bills</label>
					<input type="text" class="task">
					<button class="edit">Edit</button>
					<button class="delete"><img src="./remove.svg" alt="icon of delete"></button>
				</li>
				<li class="incompleted-tasks__elem_edit">
					<input type="checkbox">
					<label class="task">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task">
					<button class="edit">Save</button>
					<button class="delete"><img src="./remove.svg" alt="icon of delete">
					</button>
				</li>
			</ul>
		</section>
		<section class="completed">
			<h3>Completed</h3>
			<ul class="completed-tasks">
				<li class="completed-tasks__elem">
					<input type="checkbox" checked>
					<label class="task">See the Doctor</label>
					<input type="text" class="task">
					<button class="edit">Edit</button>
					<button class="delete"><img src="./remove.svg" alt="icon of delete"></button>
				</li>
			</ul>
		</section>
	</main>
	<script SRC="app.js"></script>
</body>

</html>
